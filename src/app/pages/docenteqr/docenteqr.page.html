<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Generar C贸digo QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="card-style">
    <ion-card-header>
      <ion-card-title class="ion-text-center">Seleccionar Asignatura</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      
      <!-- Lista de asignaturas -->
    <ion-select [(ngModel)]="selectedAsignatura">
      <ion-select-option *ngFor="let asignatura of asignaturas" [value]="asignatura.name">
        {{ asignatura.name }}
      </ion-select-option>
    </ion-select>

<!-- Mostrar el nombre de la asignatura seleccionada -->
  <p>Asignatura seleccionada: {{ selectedAsignatura }}</p>

      <ion-button 
        expand="block" 
        (click)="generateQR()" 
        [disabled]="!selectedAsignatura">
        Generar C贸digo QR
      </ion-button>
      <div class="bttn-vlvr"  >
        <ion-button class="bttn-vlvr" (click)="volver()" expand="block" >
          Volver
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>

 
  <div *ngIf="qrCodeData" class="qr-container ion-text-center">
    <h2 class="qr-title">C贸digo QR Generado</h2>
    <img [src]="qrCodeData" alt="C贸digo QR" class="qr-image" />
  </div>
</ion-content>
