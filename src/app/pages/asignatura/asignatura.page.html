<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Asignatura</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
  <form [formGroup]="asignaturaForm" (ngSubmit)="agregarAsignatura()">
    <ion-item>
      <ion-label position="floating">Nombre de la Asignatura</ion-label>
      <ion-input formControlName="name" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label> Cantidad de clases: {{ asignaturaForm.value.duracionClases || 0 }}</ion-label>
      <ion-range 
        min="0" 
        max="85" 
        formControlName="duracionClases">
      </ion-range>
    </ion-item>
    <ion-button class="bttn-asign" [disabled]="!asignaturaForm.valid" (click)="agregarAsignatura()" expand="block"  >
      Agregar Asignatura
    </ion-button>

    
    <div class="bttn-vlvr"  >
      <ion-button class="bttn-vlvr" (click)="volver()" expand="block" >
        Volver
      </ion-button>
    </div>
  </form>
</ion-card>
</ion-content>
